<!DOCTYPE html>
<html>

<head>
    <title>Formulaire d'ajout de location</title>
    <link rel="stylesheet" href="../asset/css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #mapid {
            height: 180px;
        }

        #autocomplete-items {
            display: none;
            position: absolute;
            max-width: 250px;
            background-color: #ffffff;
            width: 100%;
            z-index: 99;
            cursor: pointer;
            padding: 10px;
            border: 1px solid #d4d4d4;
        }
    </style>



</head>

<body>
    <!-- header -->
    <header>
        <div class="header-limit-size">
            <div class="logo">
                <a href="">
                    <h1>GiteFinder</h1>
                </a>
            </div>
            <div class="button-search">
                <img src="../asset/media/icon/magnifying-glass-solid.svg" alt="Search in GiteFinder">
            </div>
            <!-- search bar -->
            <form action="#" method="post" class="search-bar-form">
                <div class="search-bar ">

                    <input type=" text" id="location-input" placeholder="Location">
                    <div class="date-inputs">
                        <input type="text" name="dateArrivee" id="dateArrivee" placeholder="Date d'arrivée" required />
                        <input type="text" name="dateDepart" id="dateDepart" placeholder="Date de départ" required />
                        <div id='calendar'></div>
                    </div>

                    <select id="guests-input">
                        <option value="1">1 Personne</option>
                        <option value="2">2 Personnes</option>
                        <option value="3">3 Personnes</option>
                        <option value="4">4 Personnes</option>
                        <option value="5">5 Personnes</option>
                        <option value="6">6 Personnes</option>
                        <option value="7">7 Personnes</option>
                        <option value="8">8 Personnes</option>
                    </select>
                    <button type="submit" id="search-button">Search</button>

                </div>
            </form>

            <div class="menu-burger-header">
                <a href="#">
                    <img class="img-burger" src="../asset/media/icon/bars-solid.svg" alt="Connexion et inscription">
                    <img class="img-burger border-user" src="../asset/media/icon/user-solid.svg" alt="menu burger">
                </a>
            </div>
        </div>
    </header>
    <!-- addrental -->
    <section class="addrental">
        <nav class="breadcrumb" aria-label="breadcrumb">
            <ol class="ol-breadcrumb">
                <li class="breadcrumb-item"><a href="../view/dashboard.html">Dashboard</a></li>
                <img src="../asset/media/icon/fleche.svg" alt="fleche">
                <li class="breadcrumb-item active" aria-current="page">Propriete</li>
            </ol>
        </nav>
        <div class="form-cart">
            <form action="" method="post" class="profil-information">
                <h2>Formulaire d'ajout de location</h2>
                <div class="name-lastname">
                    <div class="label-input">
                        <div class="name">
                            <label for="title">Nom de la location:</label>
                            <input type="text" id="name" name="title" value="">
                        </div>
                        <div class="address">
                            <label for="address">Adresse:</label>
                            <input type="text" id="address" name="address" value="">
                            <div id="autocomplete-items"></div>

                        </div>
                    </div>
                    <div class="label-input">
                        <div class="name">
                            <label for="city">ville:</label>
                            <input type="text" id="city" name="city" value="">
                        </div>
                        <div class="address">
                            <label for="country">pays:</label>
                            <input type="text" id="country" name="country" value="">
                        </div>
                    </div>

                    <label for="price">Prix:</label>
                    <input type="text" id="price" name="price" value="">
                    <div class="latitude-logitude">
                        <label for="latitude"></label>
                        <input type="text" id="latitude" name="latitude" value="">
                        <label for="longitude"></label>
                        <input type="text" id="longitude" name="longitude" value="">
                    </div>

                    <label for="content">Description:</label>
                    <textarea id="description" name="content"></textarea>
                    <label for="image">photos du bien</label>
                    <input type="file" id="image" name="image" value="" class="file">
                </div>
                <input type="submit" value="Ajouter la location" id="save-changes-btn">
            </form>

            <div class="cart">

                <div id="mapid"></div>


            </div>
        </div>

    </section>


    <!-- <label for="address">Adresse:</label>
    <input type="text" id="address" name="address" value=""> -->
    <div id="autocomplete-items"></div>
    <div id="mapid"></div>


    <!-- <script src="../asset/js/maps.js"></script> -->

    <script>
        var map = L.map('mapid').setView([51.505, -0.09], 13); // Position de départ
        var marker;

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        var timeout = null;

        // Écoute les événements 'input' sur le champ d'adresse
        $('#address').on('input', function () {
            var address = $(this).val();
            var suggestionBox = $('#autocomplete-items');

            // Annule la précédente requête d'autocomplétion si elle n'est pas encore terminée
            clearTimeout(timeout);

            // Si l'input est vide, cache la boîte de suggestions
            if (address === '') {
                suggestionBox.css('display', 'none');
            } else {
                // Sinon, affiche la boîte de suggestions
                suggestionBox.css('display', 'block');

                // Commence une nouvelle requête d'autocomplétion après un délai
                timeout = setTimeout(function () {
                    fetch('https://nominatim.openstreetmap.org/search?format=json&q=' + encodeURIComponent(address))
                        .then(function (response) {
                            if (!response.ok) {
                                throw new Error("Erreur de géocodage");
                            }
                            return response.json();
                        })
                        .then(function (data) {
                            // Affiche les suggestions d'adresse
                            var suggestions = data.map(function (item) {
                                return {
                                    name: item.display_name,
                                    lat: item.lat,
                                    lon: item.lon
                                };
                            });

                            suggestionBox.empty();  // Nettoie les anciennes suggestions

                            // Crée un élément pour chaque suggestion
                            for (var i = 0; i < suggestions.length; i++) {
                                var item = $('<div></div>').text(suggestions[i].name);
                                item.click((function (i) {
                                    return function () {
                                        $('#address').val(suggestions[i].name);  // Met à jour le champ d'adresse
                                        suggestionBox.empty();  // Nettoie les suggestions
                                        map.setView([suggestions[i].lat, suggestions[i].lon], 13);  // Met à jour la carte

                                        // Si un marqueur existait déjà, le supprime
                                        if (marker) {
                                            map.removeLayer(marker);
                                        }

                                        // Ajoute un nouveau marqueur
                                        marker = L.marker([suggestions[i].lat, suggestions[i].lon]).addTo(map);
                                    };
                                })(i));
                                suggestionBox.append(item);
                            }
                        })
                        .catch(function (error) {
                            alert("Une erreur est survenue lors du géocodage : " + error);
                        });
                }, 200);  // Durée du délai en millisecondes
            }
        });

    </script>
</body>

</html>
